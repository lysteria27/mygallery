<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="CSS/gallery.css">
	<script src = "JS/gallery.js"></script>
</head>
<body onload="addTabFocus()">
	<h1>My Photo Gallery</h1>
	
	<div id = "image">
		<span id="image desc">Hover over an image below to display here.</span>
	</div>
	
	<img class = "preview" alt = "At Rishikesh in 2006" src = "images/img1.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" alt = "Obsessed with kajus" src = "images/img2.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
	
	<img class = "preview" src = "images/img3.JPG" alt = "Colddd at Mussourie" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" src = "images/img4.JPG" alt = "Rizzler at the Taj Mahal gate" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">
    
    <img class = "preview" src = "images/img5.JPG" alt = "Happy by the beach" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

    <img class = "preview" src = "images/img6.JPG" alt = "Proud collector of shells" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus="upDate(this)" onblur="unDo()">

</body>
</html>
